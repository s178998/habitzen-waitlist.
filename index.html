<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HabitZen - Build Better Habits</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 0;
    background: #ffffff;
    color: #111111;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 2rem 1rem;
    text-align: center;
  }

  h1 {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 1rem;
  }

  h2 {
    font-size: 1.2rem;
    font-weight: 500;
    margin-bottom: 2rem;
    color: #555555;
  }

  ul {
    list-style: none;
    padding: 0;
    margin-bottom: 2rem;
  }

  li {
    margin: 0.8rem 0;
    font-size: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
  }

  li::before {
    content: "✔️";
  }

  a.cta-button {
    display: inline-block;
    padding: 1rem 2rem;
    background: #000000;
    color: #ffffff;
    text-decoration: none;
    border-radius: 50px;
    font-weight: 600;
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  a.cta-button:hover {
    background: #333333;
  }

  @media (max-width: 480px) {
    h1 { font-size: 1.5rem; }
    h2 { font-size: 1rem; }
  }
</style>
</head>
<body>

<h1>Build Better Habits. Effortlessly.</h1>
<h2>The simple, powerful habit tracker that helps you win your day.</h2>

<ul>
  <li>Track daily habits with ease</li>
  <li>Visualize your progress</li>
  <li>Smart reminders that actually work</li>
  <li>Achievement system to keep you motivated</li>
</ul>

  Join the Waitlist
