<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HabitZen - Build Better Habits</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --black: #000000;
      --white: #ffffff;
      --gray-100: #f7f7f7;
      --gray-200: #e5e5e5;
      --gray-600: #666666;
      --gray-800: #333333;
      --accent: #2f80ed;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--black);
      background: var(--white);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 3rem 1.5rem;
    }

    .logo {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 700;
      letter-spacing: -1px;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--black), var(--gray-600));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: clamp(1.1rem, 2.5vw, 1.5rem);
      font-weight: 400;
      color: var(--gray-600);
      margin-bottom: 2.5rem;
      line-height: 1.4;
    }

    .mockup-placeholder {
      width: clamp(220px, 35vw, 300px);
      aspect-ratio: 9 / 16;
      background: var(--gray-100);
      border: 2px solid var(--gray-200);
      border-radius: 40px;
      margin: 2rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    .mockup-placeholder::after {
      content: 'ðŸ“± HabitZen App Preview';
      color: var(--gray-600);
      font-size: 0.9rem;
      text-align: center;
      padding: 0 1rem;
    }

    .description {
      color: var(--gray-800);
      font-size: clamp(1rem, 2.2vw, 1.2rem);
      margin: 2rem 0;
      line-height: 1.6;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .form-container {
      background: var(--gray-100);
      padding: 2rem;
      border-radius: 20px;
      border: 1px solid var(--gray-200);
      max-width: 650px;
      margin: 0 auto;
      width: 100%;
    }

    .form-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: var(--black);
    }

    iframe {
      width: 100%;
      border: none;
      height: 420px;
      border-radius: 12px;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      color: var(--gray-600);
      font-size: 0.85rem;
      border-top: 1px solid var(--gray-200);
      margin-top: auto;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 1.25rem;
      }

      iframe {
        height: 360px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1 class="logo">HabitZen</h1>
    <p class="subtitle">Build better habits. Effortlessly. Coming Soon.</p>

    <div class="mockup-placeholder"></div>

    <p class="description">
      HabitZen is the simple, powerful tracker that helps you win your day.<br>
      Join the waitlist for exclusive early access.
    </p>

    <div class="form-container">
      <h3 class="form-title">Join the Waitlist</h3>
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeWLtijgCBrf3dDhLhpPsV_PGAas51willNW7yrTLdd1vtqnA/viewform?embedded=true">Loadingâ€¦</iframe>
    </div>
  </section>

  <footer>
    Â© 2025 HabitZen. A better way to build routines.
  </footer>
</body>
</html>
